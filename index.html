<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krzysiek Worwa - currency converter</title>
    <link rel="icon" href="images_currency/currency_logo.png">
    <meta property="og:image" content="images_currency/currency.png">
    <link href="css_currency/style_currency.css" rel="stylesheet">
    <link href="css_currency/form.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script defer src="js_currency/script_currency.js"></script>
</head>

<body class="body">

    <div class="container">
        <main>
            <form class="form js-form box">
                <h1 class="header sectionCentered">Kalkulator walut</h1>
                <p>
                    <label>
                        <span class="form__labelText">
                            Kwota w zł*
                        </span>
                        <input class="form__field js-amount" placeholder="Wpisz kwotę w złotówkach" type="number" required
                            step="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Waluta
                        </span>
                        <select class="form__field js-currency" name="currency">
                            <option value="EUR" selected>Euro</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="GBP">Funt brytyjski</option>
                        </select>
                    </label>
                </p>
                <p>
                    <button class="form__button">Przelicz!</button>
                </p>
                <p class="form__info">Kursy pochodzą ze strony nbp.pl</p>
                <p class="js-result form__result">
                </p>
            </form>
        </main>
    </div>
</body>

</html>
